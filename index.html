<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <title>Memory Game - Игра на память</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Seymour One', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .jelly-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #6c5ce7);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: jellyGradient 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        @keyframes jellyGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-title {
            font-family: "Seymour One", sans-serif;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-info {
            font-family: "Seymour One", sans-serif;
            text-align: center;
            margin-bottom: 2rem;
        }

        .level-display {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 1rem 2rem;
            border-radius: 25px;
            margin: 1rem 0;
            font-family: "Seymour One", sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .game-board {
            display: grid;
            gap: 1rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 1rem;
        }

        .card img {
             width: 90%;
            height: 90%;
            object-fit: contain;
            display: block;
            margin: auto;
            pointer-events: none;
        }

        .card {
            width: 18vw;
            height: 818vw;
            max-width: 100px;
            max-height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

    

        .card:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            background: white;
            color: #333;
            font-family: "Seymour One", sans-serif;
            font-size: 2rem;
        }

        .card.matched {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            animation: matchPulse 1s ease-in-out;
        }

        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-back {
            font-family: "Seymour One", sans-serif;
            font-size: 1.5rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 25px;
            font-family: "Seymour One", sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat {
            font-family: "Seymour One", sans-serif;
            text-align: center;
        }

        .stat-value {
            font-family: "Seymour One", sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .stat-label {
            font-family: "Seymour One", sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            animation: celebrationBounce 0.5s ease-out;
        }

        @keyframes celebrationBounce {
            0% { transform: translate(-50%, -50%) scale(0.5); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(4, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); }
        .grid-6 { grid-template-columns: repeat(6, 1fr); }

        @media (max-width: 768px) {
            .game-title { font-size: 2.5rem; }
            .card { width: 22vw; height: 22vw;  max-width: 80px;  max-height: 80px; }
            .stats { flex-direction: column; gap: 1rem; }
            .card-back {font-size: 1rem;}
        }

        @media (max-width: 480px) {
    .game-board {
        padding: 1rem;
        gap: 0.5rem;
    }

    @media (max-width: 360px) {
    .game-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        padding: 0 0.5rem;
        word-wrap: break-word;
    }

    .game-board {
        padding: 0.5rem;
        gap: 0.4rem;
        margin: 0.5rem;
    }

    .card {
        width: 10vw;
        height: 10vw;
        max-width: 70px;
        max-height: 70px;
        border-radius: 8px;
    }

    .stats {
        flex-direction: column;
        gap: 0.8rem;
        padding: 0.8rem 1rem;
        margin: 0.5rem 0;
    }

    .card-back {
        font-size: 0.9rem;
    }

    .btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
    }

    .level-display {
        padding: 0.8rem 1rem;
        font-size: 1rem;
        margin: 0.5rem auto; 
        max-width: 90%; 
        text-align: center;
    }

     .controls {
        flex-direction: column; /* Кнопки в колонку */
        align-items: center; /* Центрируем по горизонтали */
        gap: 0.7rem;
        margin: 0.5rem auto;
        max-width: 90%;
    }

    .btn {
        width: 100%; /* Кнопки во всю ширину контейнера */
        max-width: 250px; /* Ограничение по ширине */
        padding: 0.7rem 1rem;
        font-size: 1rem;
        border-radius: 20px;
    }
}
}
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title jelly-text">Найди Лабубу</h1>
        
        <div class="game-info">
            <div class="level-display">
                Уровень <span id="level">1</span> из 50
            </div>
            <p>Найдите одинаковые пары персонажей!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Очки</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="moves">0</div>
                <div class="stat-label">Ходы</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="time">0:00</div>
                <div class="stat-label">Время</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="startGame()">Начать игру</button>
            <button class="btn" onclick="restartLevel()">Заново</button>
            <button class="btn" onclick="nextLevel()">Следующий уровень</button>
        </div>

        <div id="gameBoard" class="game-board"></div>
    </div>

    <script>
        // Игровые переменные
        let currentLevel = 1;
        let score = 0;
        let moves = 0;
        let timeElapsed = 0;
        let gameActive = false;
        let timer;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        // Персонажи (эмодзи для простоты)
        const characters = [
            'https://i.ibb.co/WvXTqxPw/IMG-5907.png',
            'https://i.ibb.co/DDhBKfsX/IMG-5906.png',
            'https://i.ibb.co/wNrNC9Fp/IMG-5905.png',
            'https://i.ibb.co/TMKmD6ZM/IMG-5904.png',
            'https://i.ibb.co/1tH0pVx9/IMG-5903.png',
            'https://i.ibb.co/fV7SwpDH/IMG-5902.png',
            'https://i.ibb.co/27wPPbsb/IMG-5901.png',
            'https://i.ibb.co/0yjpz4Nc/IMG-5899.png',
            'https://i.ibb.co/GQ8cz7CM/IMG-5900.png'];

        // Конфигурация уровней
        const levelConfig = {
            1: { pairs: 2, gridClass: 'grid-2' },
            2: { pairs: 3, gridClass: 'grid-3' },
            3: { pairs: 4, gridClass: 'grid-4' },
            4: { pairs: 6, gridClass: 'grid-4' },
            5: { pairs: 8, gridClass: 'grid-4' },
            6: { pairs: 9, gridClass: 'grid-3' },
            7: { pairs: 10, gridClass: 'grid-4' },
            8: { pairs: 12, gridClass: 'grid-4' },
            9: { pairs: 15, gridClass: 'grid-5' },
            10: { pairs: 18, gridClass: 'grid-6' }
        };

        function getLevelConfig(level) {
            const baseConfig = levelConfig[Math.min(level, 10)];
            if (level > 10) {
                const extraPairs = Math.floor((level - 10) / 5);
                return {
                    pairs: Math.min(baseConfig.pairs + extraPairs, 16),
                    gridClass: baseConfig.pairs + extraPairs > 12 ? 'grid-6' : baseConfig.gridClass
                };
            }
            return baseConfig;
        }

        function startGame() {
            gameActive = true;
            moves = 0;
            timeElapsed = 0;
            matchedPairs = 0;
            flippedCards = [];
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeElapsed++;
                updateDisplay();
            }, 1000);

            generateCards();
            updateDisplay();
        }

        function generateCards() {
            const config = getLevelConfig(currentLevel);
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.className = `game-board ${config.gridClass}`;
            
            cards = [];
            const selectedCharacters = characters.slice(0, config.pairs);
            
            // Создаем пары
            for (let i = 0; i < config.pairs; i++) {
                cards.push({
                    id: i * 2,
                    character: selectedCharacters[i],
                    flipped: false,
                    matched: false
                });
                cards.push({
                    id: i * 2 + 1,
                    character: selectedCharacters[i],
                    flipped: false,
                    matched: false
                });
            }

            // Перемешиваем карты
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }

            renderCards();
        }

        function renderCards() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = `card ${card.flipped ? 'flipped' : ''} ${card.matched ? 'matched' : ''}`;
                cardElement.onclick = () => flipCard(index);
                
                if (card.flipped || card.matched) {
    cardElement.innerHTML = `<img src="${card.character}" alt="card">`;
} else {
    cardElement.innerHTML = '<div class="card-back">❤️</div>';
}
                
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard(index) {
            if (!gameActive || cards[index].flipped || cards[index].matched || flippedCards.length >= 2) {
                return;
            }

            cards[index].flipped = true;
            flippedCards.push(index);
            moves++;
            
            renderCards();
            updateDisplay();

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            
            if (cards[index1].character === cards[index2].character) {
                cards[index1].matched = true;
                cards[index2].matched = true;
                matchedPairs++;
                score += 100;
                
                if (matchedPairs === getLevelConfig(currentLevel).pairs) {
                    levelComplete();
                }
            } else {
                cards[index1].flipped = false;
                cards[index2].flipped = false;
            }
            
            flippedCards = [];
            renderCards();
            updateDisplay();
        }

        function levelComplete() {
            gameActive = false;
            clearInterval(timer);
            
            const bonusScore = Math.max(0, 500 - (moves * 10) - (timeElapsed * 5));
            score += bonusScore;
            
            showCelebration();
            
            if (currentLevel < 50) {
                setTimeout(() => {
                    currentLevel++;
                    updateDisplay();
                }, 2000);
            }
        }

        function showCelebration() {
            const messages = [
                "Молодец!",
                "Отличная работа!",
                "Прекрасно!",
                "Великолепно!",
                "Замечательно!",
                "Супер!",
                "Браво!",
                "Умница!"
            ];
            
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <h2>🎉 ${messages[Math.floor(Math.random() * messages.length)]} 🎉</h2>
                <p>Уровень ${currentLevel} пройден!</p>
                <p>Очки: ${score}</p>
                <p>Ходы: ${moves}</p>
                <p>Время: ${formatTime(timeElapsed)}</p>
            `;
            
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                document.body.removeChild(celebration);
            }, 2000);
        }

        function restartLevel() {
            startGame();
        }

        function nextLevel() {
            if (currentLevel < 50) {
                currentLevel++;
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('score').textContent = score;
            document.getElementById('moves').textContent = moves;
            document.getElementById('time').textContent = formatTime(timeElapsed);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Инициализация
        updateDisplay();
    </script>
</body>
</html>
